name: Subdomain Takeover Hunt

on:
  push:
    branches: [master]

jobs:
  takeover-hunt:
    runs-on: ubuntu-latest

    steps:
      - name: Setup Go 1.23
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'

      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install dependencies & subjack
        run: |
          sudo apt-get update
          sudo apt-get install -y curl
          go install github.com/haccer/subjack@latest

          # Copy binary
          cp $(go env GOPATH)/bin/subjack ./subjack

          # Download fingerprints.json
          mkdir -p subjack-data
          curl -sL https://raw.githubusercontent.com/haccer/subjack/master/fingerprints.json -o subjack-data/fingerprints.json

      - name: Download domain list & run subjack
        run: |
          #curl -s "https://raw.githubusercontent.com/z0rs/Hunting/refs/heads/master/results/takeover-candidates.txt" \
          #  | awk '{print $1}' | sort -u > results/domains.txt
          curl -s "https://raw.githubusercontent.com/z0rs/Hunting/refs/heads/master/results/takeover-candidates.txt" | sort -u > results/domains.txt

          subjack -w results/domains.txt -t 50 -timeout 10 -ssl \
            -c subjack-data/fingerprints.json -v -o results/unimelb.txt

      - name: Commit & Push Results
        run: |
          git config --global user.email "${{ secrets.EMAIL_ADDRESS }}"
          git config --global user.name "${{ secrets.USER_NAME }}"
          git add results/
          git commit -m "üè¥‚Äç‚ò†Ô∏è Takeover Hunt Update" --no-verify || echo "No changes to commit"
          git push origin master || true
